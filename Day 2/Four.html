<!-- Create HTML page to implement Sum operation by using jQuery -->
<html>

</head>

<body>
	<h3>jQuery Programming - Event Handling in jQuery</h3>
	<hr />
	Enter first number:
	<input type="text" name="text1" id="t1" />
	<br><br>
	Enter second number:
	<input type="text" name="text2" id="t2" />
	<br><br>
	 
	<input type="button" name="b1" id="b1" value=" Sum " />
	<p id="p1"></p>



	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<script>


		$(document).ready(function () {

			$("#b1").click(function () {
				let x = $("#t1").val();		 
				let y = $("#t2").val();
				let z = parseInt(x) + parseInt(y);
				$("#p1").html("Sum Reslt : " + z);	  	 
			});

		});





	</script>

</body>

</html>
