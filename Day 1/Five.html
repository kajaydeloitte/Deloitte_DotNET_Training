<!-- Create a web page to perform Sum operation using  JavaScript -->
<html>
<head></head>
<body>
<h3 >JavaScript Programming</h3>
<hr/>
Product Name :  
<input type="text" id="t1"  />
<br></br>
Unit Price :  
<input type="text" id="t2"  />
<br></br>
Quantity :  
<input type="text" id="t3"  />
<br></br>
<input type="button" onclick="f1()"
			value="Get Total"  />	 	
 </br>
<p id="p1"></p>

<script>
	function  f1()
	{
	 let frstObj = document.getElementById("t1");
     let scndObj = document.getElementById("t2");
     let thrdObj = document.getElementById("t3");

     let paraObj=document.getElementById("p1");

     let frst=frstObj.value;
     let scnd=scndObj.value;
     let thrd=thrdObj.value;
     
     let sum=parseInt(scnd)*parseInt(thrd);
     if(thrd>10 && thrd<21){
        sum=sum-((sum*10)/100);
     }
     else if(thrd>20 && thrd<31){
        sum=sum-((sum*15)/100);
     }
     else if(thrd>30){
        sum=sum-((sum*20)/100);
     }
     paraObj.innerHTML="Total Amount : "+sum;

	 }
</script>
</body>
</html>
